<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="count">
            <h3 id="COUNTER">COUNTER</h3>
            <p id="number">0</p>
            <button type="button" onclick="clickmetoincrease(-1)" class="btn btn-dark">DECREASE</button>
            <button type="button" onclick="clickmetoincrease(1)" class="btn btn-dark">INCREASE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
